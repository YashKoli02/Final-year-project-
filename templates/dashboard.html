{% extends 'base.html' %}
{% block title %}Dashboard {% endblock title %}

{% block body %}
{% if user.is_authenticated %}
<!-- ======= Breadcrumbs ======= -->
<section id="breadcrumbs" class="breadcrumbs">
    <div class="container">

        <div class="d-flex justify-content-between align-items-center">
            <h2>Welcome, <b>{{fname}}</b></h2>
        </div>

    </div>
</section><!-- End Breadcrumbs -->
<section id="contact" class="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-5 mt-lg-0 m-auto">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="d-flex justify-content-between align-items-center">
                        <h2>Enter Applicant Details</h2>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label class="form-group" for="{{form.first_name.id_for_lable}}">Applicant First Name</label>
                            {{form.first_name}}
                        </div>
                        <div class="col-md-6 form-group mt-3 mt-md-0">
                            <label class="form-group" for="{{form.last_name.id_for_lable}}">Applicant Last Name</label>
                            {{form.last_name}}
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <label class="form-group" for="{{form.breast_xray.id_for_lable}}">Upload CV / Resume</label>
                        {{form.cv}}
                    </div>

                    <div class="text-center mt-3">
                        <button class="btn btn-danger" type="">submit</button>
                    </div>
                    
                </form>
            </div>
        </div>
</section><!-- End Log In Section -->
{% endif %}
{% endblock body %}
